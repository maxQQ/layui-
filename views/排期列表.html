<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/font2/iconfont.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="icon" href="/favicon.ico">
	<title>套餐管理</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
		    <div class="pagewrap">
		        <span class="layui-breadcrumb">
		          <a href="">第三方平台管理</a>
		          <a href="">套餐管理</a>
		        </span>
		    </div>
		</div>
		<div class="tool_pannel">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-form-inline">
						<label class="layui-form-label">渠道名称：</label>
						<div class="layui-input-inline">
							<select name="" id=""></select>
						</div>
					</div>
					<div class="layui-form-inline">
						<button class="layui-btn layui-btn-blue"><i class="iconfont icon-sousuo"></i>搜索</button>
					</div>
				</div>
				<button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增排期</button>
			</form>
		</div>
		<div class="table_wrap">
			<table class="layui-table" lay-skin='nob'>
				<thead>
					<tr>
						<th>ID</th>
						<th>渠道名称</th>
						<th>排期时间</th>
						<th>排期号源</th>
						<th>提前天数</th>
						<th>休息日</th>
						<th>预约截止时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>康康体检网</td>
						<td>2019.01.01~2019.12.31</td>
						<td>20个</td>
						<td>5天</td>
						<td>星期六</td>
						<td>17：00</td>
						<td class="tooltd">
							<a href="" class="text_blue">编辑</a>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- 分页样式 -->
			<div class="table_pages">
				<span class="page-prev"><i class="layui-icon">&#xe603;</i></span>
				<a href="" class="on">1</a>
				<a href="">2</a>
				<a href="">3</a>
				<a href="">4</a>
				<span class="page-next"><i class="layui-icon">&#xe602;</i></span>
				<span class="page-count">共 5 页</span>
			</div>
		</div>
	</div>
	<script src="../assets/layui.all.js"></script>
</body>
</html>
