<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/font2/iconfont.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="icon" href="/favicon.ico">
	<title>渠道订单管理</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
		    <div class="pagewrap">
		        <span class="layui-breadcrumb">
		          <a href="">第三方平台管理</a>
		          <a href="">套餐管理</a>
		        </span>
		    </div>
		</div>
		<div class="tool_pannel">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-form-inline">
						<label class="layui-form-label">渠道名称：</label>
						<div class="layui-input-inline">
							<select name="" id=""></select>
						</div>
					</div>
					<div class="layui-form-inline">
						<label class="layui-form-label">订单日期：</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" class="layui-input" id="time" placeholder="请选择">
						</div>
						<label class="layui-form-label" style="margin-right: 10px;">至</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" class="layui-input" id="time2" placeholder="请选择">
						</div>
					</div>
					<div class="layui-form-inline">
						<label class="layui-form-label">预约日期：</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" class="layui-input" id="time3" placeholder="请选择">
						</div>
						<label class="layui-form-label" style="margin-right: 10px;">至</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" class="layui-input" id="time4" placeholder="请选择">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-form-inline">
						<label class="layui-form-label" style="width: 70px;">姓名：</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="请选择">
						</div>
					</div>
					<div class="layui-form-inline">
						<label class="layui-form-label" style="width: 70px;">手机号：</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="请选择">
						</div>
					</div>
					<div class="layui-form-inline">
						<label class="layui-form-label" style="width: 70px;">订单状态：</label>
						<div class="layui-input-inline">
							<select></select>
						</div>
					</div>
					<div class="layui-form-inline">
						<button class="layui-btn layui-btn-blue"><i class="iconfont icon-sousuo"></i>搜索</button>
					</div>
				</div>
			</form>
		</div>
		<div class="table_wrap">
			<table class="layui-table" lay-skin="nob">
				<thead>
					<tr>
						<th>ID</th>
						<th>渠道名称</th>
						<th>联系手机</th>
						<th>对接人</th>
						<th>创建时间</th>
						<th>状态</th>
						<th style="width: 100px;">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>康康体检网</td>
						<td>康康体检网</td>
						<td>李四</td>
						<td>2019-08-20   12：00</td>
						<td><span class="text_status">已启用</span></td>
						<td class="tooltd">
							<a class="text_blue" href="">编辑</a>
							<a class="text_blue" href="">停用</a>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- 分页样式 -->
			<div class="table_pages">
				<span class="page-prev"><i class="layui-icon">&#xe603;</i></span>
				<a href="" class="on">1</a>
				<a href="">2</a>
				<a href="">3</a>
				<a href="">4</a>
				<span class="page-next"><i class="layui-icon">&#xe602;</i></span>
				<span class="page-count">共 5 页</span>
			</div>
		</div>
	</div>
	<script src="../assets/layui.all.js"></script>
	<script>
		layui.use('laydate', function(){
			var laydate = layui.laydate;   
			//执行一个laydate实例
			laydate.render({
				elem: '#time' //指定元素
			});
		});
	</script>
</body>
</html>
