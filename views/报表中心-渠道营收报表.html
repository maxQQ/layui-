<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/font2/iconfont.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="icon" href="/favicon.ico">
	<script src="../assets/jquery.js"></script>
	<title>报表中心-渠道营收报表</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
		    <div class="pagewrap">
		        <span class="layui-breadcrumb">
		          <a href="">第三方平台管理</a>
		          <a href="">套餐管理</a>
		        </span>
		    </div>
		</div>
		<!-- 三块区 -->
		<div class="box-3-wrap layui-col-space30 layui-row">
			<div class="layui-col-md4">
				<div class="box">
					<img src="../assets/images/t1.png" alt="">
					<p>近30天交易总额(元)</p>
					<h3>12121221</h3>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="box">
					<img src="../assets/images/t2.png" alt="">
					<p>今日交易总额(元)</p>
					<h3>12121221</h3>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="box">
					<img src="../assets/images/t3.png" alt="">
					<p>当月交易总额(元)</p>
					<h3>12121221</h3>
				</div>
			</div>
		</div>
		<div class="tool_pannel">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-form-inline">
						<label class="layui-form-label">角色名称名称：</label>
						<div class="layui-input-inline">
							<input type="text" id="time1" class="layui-input" placeholder="请选择">
						</div>
					</div>
					<div class="layui-form-label" style="margin-right: 10px;">至</div>
					<div class="layui-form-inline">
						<label class="layui-form-label">角色名称名称：</label>
						<div class="layui-input-inline">
							<input type="text" id="time2" class="layui-input" placeholder="请选择">
						</div>
					</div>
					<div class="layui-form-inline">
						<button class="layui-btn layui-btn-blue"><i class="iconfont icon-sousuo"></i>搜索</button>
					</div>
				</div>
			</form>
		</div>
		<div class="table_wrap layui-form">
			<table class="layui-table" lay-skin='nob'>
				<thead>
					<tr>
						<th>序号</th>
						<th>订单来源</th>
						<th>订单总数</th>
						<th>退款订单数</th>
						<th>交易额</th>
						<th>退款金额</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>沙漠玫瑰</td>
						<td>200</td>
						<td>10</td>
						<td>￥454545</td>
						<td>￥454545</td>
						<td><span class="text_blue">订单明细下载</span></td>
					</tr>
					<tr>
						<td>1</td>
						<td>沙漠玫瑰</td>
						<td>200</td>
						<td>10</td>
						<td>￥454545</td>
						<td>￥454545</td>
						<td><span class="text_blue">订单明细下载</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="../assets/layui.all.js"></script>
	<script>
		layui.use('laydate', function(){
			var laydate = layui.laydate;   
			//执行一个laydate实例
			laydate.render({
				elem: '#time1' //指定元素
			});
			laydate.render({
				elem: '#time2' //指定元素
			});
		});
	</script>
</body>
</html>
