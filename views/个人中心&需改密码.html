<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/font2/iconfont.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="icon" href="/favicon.ico">
	<script src="../assets/jquery.js"></script>
	<title>个人中心</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
		    <div class="pagewrap">
		        <span class="layui-breadcrumb">
		          <a href="">个人中心</a>
		        </span>
		    </div>
		</div>
		<div class="grzx_detail_wrap layui-form">
			<div class="left">
				<div class="title">管理员信息</div>
				<div class="list">
					<dl>
						<dt>用户名：</dt>
						<dd>没什么故事</dd>
					</dl>
					<dl>
						<dt>电话：</dt>
						<dd>没什么故事</dd>
					</dl>
					<dl>
						<dt>邮箱：</dt>
						<dd>没什么故事</dd>
					</dl>
					<dl>
						<dt>权限：</dt>
						<dd>没什么故事</dd>
					</dl>
					<dl>
						<dt>注册时间：</dt>
						<dd>没什么故事</dd>
					</dl>
				</div>
				<button type="button" class="layui-btn layui-btn-warm" onclick="change_psd()">修改密码</button>
			</div>
			<div class="right">
				<div class="title">管理员登录记录</div>
				<div class="no">
					<img src="../assets/images/oa_nofind.png" alt="">
					<p>暂无管理员登录~</p>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改密码弹窗 -->
	<div class="edit_dialog">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">原密码：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="请输原密码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="请输入新密码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="请输入新密码">
				</div>
			</div>
			<div class="buttonwrap">
				<a href="javascript:;" class="layui-btn layui-btn-blue yes" style="width: auto;">确认修改</a>
			</div>
		</div>
	</div>
	<script src="../assets/layui.all.js"></script>
	<script>
		function change_psd() {
			layer.open({
				type: 1,
				content: $('.edit_dialog'),
				title: '密码修改',
				area: ['auto','auto']
			})
		}
	</script>
</body>
</html>
